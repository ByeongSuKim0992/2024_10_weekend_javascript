<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

  <body>
    <section class="container">
      <div class="agree">
        <input id="all" type="checkbox" />
        <span>전체 동의</span>
      </div>
      <div class="individual">
        <input id="indi" type="checkbox" />
        <span>[필수] 개인정보처리 지침</span>
      </div>
      <div class="serviceClause">
        <input id="svc1" type="checkbox" />
        <span>[필수] 서비스 이용 약관</span>
      </div>
      <div class="serviceIndividual">
        <input id="svc2" type="checkbox" />
        <span>[필수] 서비스 이용 약관</span>
      </div>
      <div class="age14Over">
        <input id="age14" type="checkbox" />

      </div>
      <div class="serviceIndividual">
        <input id="svcindi" type="checkbox" />
        <span>[선택] 서비스 개인정보 수집 이용 동의</span>
      </div>
      <div class="serviceMarketing">

      <button class="confirm">확인</button>
